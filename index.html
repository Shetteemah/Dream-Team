<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title"> Survey Form</h1>
    Hello World!
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <p id="description">
        This is a survey form built by the Dream-Team!!
    </p>
    <script src="js/index.js"></script>
    <form id="survey-form">
        <label for="name">Name</label><br>
        <input required type="text" id="name" name="name" placeholder="name"><br>
        <label for="email">Email</label><br>
        <input required type="email" id="email" name="email" placeholder="email"><br>
        <label for="number">Age (between 0 and 120):</label>
        <input type="number" id="number" placeholder="Age" name="number" min="0" max="50">
        <select id="dropdown">
            <option value="TEST1">Test 1</option>
            <option value="TEST2">Test 2</option>
        </select>
        <input type="radio" id="dewey" name="Test1" value="dewey">
        <label for="dewey">Dewey</label>
        <input type="radio" id="dewey" name="Test1" value="dewey">
        <label for="dewey">Dewey</label>
        <input type="checkbox" id="dewey2" name="Test1" value="1">
        <label for="dewey2">Dewey</label>
        <input type="checkbox" id="dewey3" name="Test1" value="2">
        <label for="dewey3">Dewey</label>
        <label for="">Test4</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input id="submit" type="submit"></input>
    </form>
</body>

</html>
